<!DOCTYPE html>
<html>
<head>
	<title>marque tags</title>
</head>
<body bgcolor="pink">
	<marquee>This is a basic example for marquee tag </marquee><br>
	<marquee width = '50%'>This is having 50% width</marquee><br>
	<marquee direction = 'up'>Moves up</marquee><br>
	<marquee direction = 'down' >Moves down</marquee><br>
	<marquee direction = 'right' bgcolor = 'red'>Move right</marquee><br>
	<marquee direction = 'left' bgcolor = 'blue'>Move left</marquee><br>
	<marquee align = 'middle'>align's to middle</marquee><br>
	<marquee direction = 'down' height = '100' width = '200' bgcolor = 'yellow'>Hello Everyone</marquee><br>
	<marquee scrollamount = 40 height = '150' width = '200' bgcolor = 'red'>scrolling amount</marquee>
	<marquee scrolldelay = 50>scrolling delay</marquee>
	<marquee behaviour = 'sliding' direction = 'up' width = '200' bgcolor = 'blue' height = '100'>scrolling up</marquee>
	<marquee behaviour = 'scrolling' direction = 'down' width = '300' bgcolor = 'lightblue' height = '200' scrollamount = '30'>behaviour of the given word is scrolling down</marquee>
	



</body>
</html>
