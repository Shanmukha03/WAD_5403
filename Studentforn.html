<!DOCTYPE html>
<html>
<head>
	<title>student registration form</title>
</head>
<body>
	<h1 style = "color : red;">Student Registration Form</h1>
	<table cellspacing="10">
	<form>
		<tr>
			<th>RegdNo</th>
			<td>
				<input type="text" name="fname" value="Enter Your RegdNo">
			</td>
		
		</tr>
		<tr>
			<th>Name</th>
			<td>
				<input type="text" name="fname" value="Enter Your Name">
			</td>
		</tr>
		<tr>
			<th>Father Name</th>
			<td>
				<input type="text" name="fname" value="Enter Your Father Name">
			</td>
		</tr>
		<tr>
			<th>Gender</th>
			<td>
				<input type="radio" name="fname" value="Male">Male
				<input type="radio" name="fname" value="Female">Female

			</td>
		</tr>
		<tr>
			<th>Date Of Birth</th>
			<td>
				<input type="Date" value="DOB">
			</td>
		</tr>
		<tr>
			<th>Languages Knows</th>
			<td>
				<input type="checkbox" name="C">C
				<input type="checkbox" name="C++">C++
				<input type="checkbox" name="Python">Python<br>
				<input type="checkbox" name="Java">Java
				<input type="checkbox" name="R">R
				<input type="checkbox" name="Julla">Julla

			</td>
		
		</tr>
		<tr>
			<th>Branch</th>
			<select>
				<td>
					<select>
					<option value = "-1" selected>Select Option</option>
					<option value="CSE">CSE</option>
					<option value="IT">IT</option>
					<option value="AI&DS">AI&DS</option>
					<option value="AI&ML">AI&ML</option>
					<option value="ECE">ECE</option>
					<option value="EEE">EEE</option>
					<option value="ME">ME</option>
					<option value="CE">CE</option>
				</td>
			</select>
		
		</tr>
		<tr>
			<th>Address</th>
			<td>
				<textarea rows="8">Enter Your Address</textarea>
			</td>
		
		</tr>
		<tr>
			
			<td colspan="2">
				<input type="SUBMIT" name="SUBMIT">
				<input type="RESET" name="RESET">
			</td>
		
		</tr>
		
	</form>
</table>
</body>
</html>
