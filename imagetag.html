<!DOCTYPE html>
<html>
<head>
	<title>Image Tag</title>
</head>
<body background="./Images/bbb.jpg" text = "white">
	<h1 align="center">Hello Everyone</h1>
	<b>Image with border:</b><br>
	<img src="./Images/aesthetic.jpg" border="10"><br>
	<b>Image with marquee tag:</b><br>
	<marquee behaviour = "slide" width = '500' scrollamount = '20%'><img src="./Images/fish.jpg"></marquee><br>
	<h4 align="right">Image aligned to right:</h4>
	<img src="./Images/aesthetic.jpg" border="10" align="right"><br>
	<b>Image aligned to left</b><br>
	<img src="./Images/aesthetic.jpg" align="left"><br>
	<b>Image with vspace:</b><br>
	<img src="./Images/aesthetic.jpg" align="left" vspace="200"><br>
	<b>Image with hspace:</b><br>
	<img src="./Images/aesthetic.jpg" align="left" hspace="200"><br>


</body>
</html>
