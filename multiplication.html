<!DOCTYPE html>
<html>
<head>
	<title>Multiplication Table</title>
</head>
<body>
	<center>
	<h1>Multiplication for number 5</h1>
	<script type="text/javascript">
		var t=5;
		var i=1;
		while(i<=20){
			document.write(t+ " x " +i+ " = " +i*t+ "<br>");
			i++;
		}
	</script>
	</center>
</body>
</html>
